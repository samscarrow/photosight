{% extends "viewer/base.html" %}

{% block title %}Error - PhotoSight Viewer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center py-5">
            <i class="bi bi-exclamation-triangle-fill display-1 text-danger"></i>
            <h2 class="mt-4 text-danger">Oops! Something went wrong</h2>
            <p class="text-muted mt-3">{{ error or "An unexpected error occurred while loading the page." }}</p>
            
            <div class="mt-4">
                <a href="/viewer" class="btn btn-primary me-2">
                    <i class="bi bi-house-fill me-2"></i>
                    Back to Albums
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left me-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
